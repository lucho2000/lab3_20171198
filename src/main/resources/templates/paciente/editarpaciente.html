<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar paciente</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<main>
    <div class="container px-4 py-5">
        <h1 class="pb-2 mb-4 border-bottom">Editar paciente</h1>
        <form method="post" th:action="@{/paciente/guardar}" class="col-4">
            <input th:value="${paciente.id}" name="id" type="hidden" />
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input th:value="${paciente.nombre}" name="nombre" type="text" class="form-control" id="nombre" disabled/>
            </div>
            <div class="mb-3">
                <label for="edad" class="form-label">edad</label>
                <input th:value="${paciente.edad}" name="edad" type="text" class="form-control" id="edad" disabled />
            </div>
            <div class="mb-3">
                <label for="genero" class="form-label">genero</label>
                <input th:value="${paciente.genero}" name="genero" type="text" class="form-control" id="genero" disabled/>
            </div>
            <div class="mb-3">
                <label for="diagnostico" class="form-label">diagnostico</label>
                <input th:value="${paciente.diagnostico}" name="diagnostico" type="text" class="form-control" id="diagnostico" disabled/>
            </div>
            <div class="mb-3">
                <label for="fechacita" class="form-label">fecha cita</label>
                <input th:value="${paciente.fecha_cita}" name="fechacita" type="text" class="form-control" id="fechacita" disabled/>
            </div>
            <div class="mb-3">
                <label for="habitacion" class="form-label">habitacion</label>
                <input th:value="${paciente.numero_habitacion}" name="habitacion" type="text" class="form-control" id="habitacion" />
            </div>
            <div class="mb-3">
                <label for="doctor" class="form-label">doctor</label>
                <input th:value="${paciente.doctor.nombre}" name="doctor" type="text" class="form-control" id="doctor" disabled/>
            </div>
            <div class="mb-3">
                <label for="hospital" class="form-label">hospital</label>
                <input th:value="${paciente.hospital.nombre}" name="hospital" type="text" class="form-control" id="hospital" disabled/>
            </div>

            <a th:href="@{'/paciente/listar'}" class="btn btn-danger">Cancelar</a>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
    </div>
</main>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
