<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
        crossorigin="anonymous">
  <title>client list</title>
</head>
<body>
<div class="container">
  <h2>Lista pacientes</h2>
  <!--<a class="btn btn-primary mt-4 mb-4" th:href="@{/nuevo}">Nuevo paciente</a>-->
  <table class="table table-sm">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>edad</th>
      <th>genero</th>
      <th>diagnostico</th>
      <th>fecha cita</th>
      <th>numero habitac.</th>
      <th>Doctor</th>
      <th>Hospital</th>
    </tr>
    <tr th:each="paciente,obj: ${lista.pacientes}">
      <td th:text="${obj.index+1}"> </td>
      <td th:text="${paciente.nombre}"></td>
      <td th:text="${paciente.edad}"></td>
      <td th:text="${paciente.genero}"></td>
      <td th:text="${paciente.diagnostico}"></td>
      <td th:text="${paciente.fecha_cita}"></td>
      <td th:text="${paciente.numero_habitacion}"></td>
      <td th:text="${paciente.doctor.nombre}"></td>
      <td th:text="${paciente.hospital.nombre}"></td>

      <!--<td><a th:href="@{'/paciente/editar' + '?id=' + ${paciente.getId()}}">editar paciente</a></td>-->
      <!--<td><a th:href="@{'/paciente/derivar?id=' + ${paciente.id}}">derivar paciente</a></td>-->
    </tr>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
