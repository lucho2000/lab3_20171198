<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/estilonavbar.css">
    <title>Lista doctores</title>
</head>
<body>

<div class="container">
    <nav class="navbar">
        <ul>
            <li><a th:href="@{/hospital/listar}">Hospitales</a></li>
            <li><a th:href="@{/doctor/listar}">Doctores</a></li>
            <li><a th:href="@{/paciente/listar}">Pacientes</a></li>
        </ul>
    </nav>

    <h2>Lista doctores</h2>
    <!-- <a class="btn btn-primary mt-4 mb-4" th:href="@{/nuevo}">Nuevo doctor</a> -->
    <table class="table table-sm">
        <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>especialidad</th>
            <th>nombre hospital</th>
            <th></th>
            <th></th>
        </tr>
        <tr th:each="doctor,obj: ${lista}">
            <td th:text="${obj.index+1}"> </td>
            <td th:text="${doctor.nombre}"></td>
            <td th:text="${doctor.especialidad}"></td>
            <td th:text="${doctor.hospital.nombre}"></td>
            <td><a class="btn btn-success" th:href="@{'/doctor/pacientes?idDoctor='+${doctor.getId()}}">MOSTRAR PACIENTES</a></td>
            <td><a class="btn btn-success" th:href="@{'/doctor/proximas?idDoctor=' + ${doctor.getId()}}"> proximas citas</a></td>-->
            <!--<td><a th:href="@{'/editar?id=' + ${hospital.id}}">mostrar pacientes</a></td> -->
            <!--<td><a th:href="@{'/borrar?id=' + ${hospital.id}}">Borrar</a></td> -->
        </tr>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</body>
</html>
