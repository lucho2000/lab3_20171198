<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Lista doctores</title>

<body>
<div class="container">
  <h2>Doctores DEL HOSPITAL</h2>
  <!-- <a class="btn btn-primary mt-4 mb-4" th:href="@{/nuevo}">Nuevo doctor</a> -->
  <table class="table table-sm">
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>especialidad</th>
      <th>nombre hospital</th>
      <th></th>
      <th></th>
    </tr>
    <tr th:each="doctor,obj: ${listaDoc.doctorList}">
      <td th:text="${obj.index+1}"> </td>
      <td th:text="${doctor.nombre}"></td>
      <td th:text="${doctor.especialidad}"></td>
      <td th:text="${doctor.hospital.nombre}"></td>
      <!--<td><a class="btn btn-success" th:href="@{'/doctor/pacientes?idDoctor='+${doctor.getId()}}">MOSTRAR PACIENTES</a></td>-->
      <!--<td><a class="btn btn-sucess" th:href="@{'/'}" proximas citas</td>-->

      <!--<td><a th:href="@{'/borrar?id=' + ${hospital.id}}">Borrar</a></td> -->
    </tr>
  </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"

</body>
</html>
