<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
          crossorigin="anonymous">
    <title>Nuevo doctor</title>
</head>
<body class="container">
<div class="container">
    <h2>Nuevo hospital</h2>
    <hr/>
    <form method="post" th:action="@{/guardar}">
        <div class="mb-3">
            <label for="doctorName">Nombre </label>
            <input name="doctorName" type="text" class="form-control" id="doctorName">
        </div>
        <div class="mb-3">
            <label for="esp">direccion</label>
            <input name="esp" type="text" class="form-control" id="esp">
        </div>

        <div class="mb-3">
            <label for="telefono">telefono</label>
            <input name="telefono" type="text" class="form-control" id="telefono">
        </div>
        <a th:href="@{/listar}" class="btn btn-danger">Cancelar</a>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
        crossorigin="anonymous"></script>
</html>
